<!DOCTYPE html>

<body>
    <div class="container">
        <img src="{% static 'agroconnect_app/logo.png' %}" alt="Logo" class="logo">
        <div class="form-container">
            <h2>Login</h2>
            <form action="#" method="post"> <!-- Replace "#" with actual form action -->
                <label for="usuario">Usu√°rio</label>
                <input type="text" id="usuario" name="usuario" required>

                <a href="#">Esqueceu a senha?</a>

            <p>Novo por aqui? <a href="{% url 'signup' %}">Cadastre-se</a></p>

    </div>
